<!DOCTYPE html>
<html>
<head>
<title>Horizontally Separated Webpage</title>
</head>
<body style="background: black">
<div style="width: 100%; height: 100px;">
  <div style="width: 20%; float: left; border-color: white">
    <h2>Left Side</h2>
    <p>This is the left side of the webpage. It is 2/10 of the total width of the webpage.</p>
  </div>
  <hr>
  <div style="width: 80%; float: right; border-color: white">
    <h2>Right Side</h2>
    <p>This is the right side of the webpage. It is 8/10 of the total width of the webpage.</p>
  </div>
</div>
</body>
</html>
